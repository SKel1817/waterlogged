            <script>
                // Function to draw a leaf at a specific position
                function drawLeaf(ctx, x, y) {
                    ctx.beginPath();
                    ctx.arc(x, y, 25, 0, 0.5*Math.PI);
                    ctx.arc(x + 25, y, 25, Math.PI, 1.5*Math.PI);
                    ctx.fillStyle="#008000";
                    ctx.fill();
                    ctx.stroke();
                    ctx.closePath();
                }
            
                // Draw leaves on each border
                ['topBorder', 'bottomBorder', 'leftBorder', 'rightBorder'].forEach(id => {
                    var c = document.querySelector('#' + id);
                    c.width = c.offsetWidth;
                    c.height = c.offsetHeight;
                    var ctx = c.getContext("2d");
            
                    if (id === 'topBorder' || id === 'bottomBorder') {
                        for (var x = 25; x <= c.width - 25; x += 50) {
                            drawLeaf(ctx, x, 25);
                        }
                    } else {
                        for (var y = 25; y <= c.height - 25; y += 50) {
                            drawLeaf(ctx, 25, y);
                        }
                    }
                });
            </script>
