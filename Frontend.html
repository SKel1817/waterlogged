
<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <style>
            .container {
                position: relative;
            }
            .text {
                position: absolute;
                top: 5%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 226px;
                height: 38px;
                color: #1CC537;
                font-size: 32px;
                font-family: Inter;
                font-weight: 800;
                word-wrap: break-word;
            }
            .header {
                position: relative;
                text-align: center;
            }
            .header img {
                position: absolute;
                top: 0;
                left: 0;
                z-index: -1;
            }
            .Waterlogged, .ForAllYourPlantCareNeeds {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                z-index: 1;
            }
            .Waterlogged {
                top: 30%; /* Adjust as needed */
            }
            .ForAllYourPlantCareNeeds {
                top: 60%; /* Adjust as needed */
            }
            .Waterlogged, .ForAllYourPlantCareNeeds {
    text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
}
        </style>
    </head>
    <body>
        <div class="header">
            <img src="png-transparent-cartoon-water-drops-blue-water-droplets-cartoon-thumbnail.png" alt="water" style="width: 372px; height: 155px" />
            <div class="Waterlogged" style="width: 332px; height: 46px; color: #38FA63; font-size: 48px; font-family: Inter; font-weight: 800; word-wrap: break-word">Waterlogged</div>
            <div class="ForAllYourPlantCareNeeds" style="width: 229px; height: 23px; color: #38FA63; font-size: 16px; font-family: Inter; font-weight: 800; word-wrap: break-word">For all your plant care needs</div>
        </div>
        
    
        
        <div class="Rectangle1" style="margin-left: auto; margin-right: auto; display: flex; justify-content: space-between; align-items: center; width:600px; height: 100%; background: #D9D9D9; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border: 1px black solid">
            <img src="Waterlogged_Logo.png" alt="Logo" style="width: 100px; height: 100px" />
            <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                <div class="PlantHome" style="color: #24863A; font-size: 20px; font-family: Inter; font-weight: 800; word-wrap: break-word">Plant Home</div>
                <div class="MyPlants" style="color: #24863A; font-size: 20px; font-family: Inter; font-weight: 800; word-wrap: break-word">My Plants</div>
                <div class="Logs" style="color: #24863A; font-size: 20px; font-family: Inter; font-weight: 800; word-wrap: break-word">Logs</div>
            </div>
           
            <img src="Waterlogged_Logo.png" alt="Logo" style="width: 100px; height: 100px" />
        </div>
        <div class="container">
            <div class="Rectangle2" style="width: 843px; margin-left: auto; margin-right: auto; margin-top: 5px; height: 500px; background: #D9D9D9"></div>
            <div class="text">Environments</div>
        </div>
    </body>
</html>
